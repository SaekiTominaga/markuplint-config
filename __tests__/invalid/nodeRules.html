<!DOCTYPE html>
<!-- html:not([lang]) -->
<html>
	<head>
		<title>`nodeRules` invalid test</title>

		<!-- meta[property] -->
		<meta property="" />
		<meta property="og:" />
		<meta property="foo:bar" />
	</head>
	<body>
		<h1><code>nodeRules</code> invalid test</h1>

		<!-- div:not([class]) -->
		<div>text</div>

		<!-- abbr:not([title]) -->
		<abbr>text</abbr>

		<!-- img:not([alt]) -->
		<img src="" title="alt" />

		<!-- iframe:not([title]) -->
		<iframe></iframe>

		<!-- object:not([type]) -->
		<object data="object" role="img" aria-labelledby="object-label1">
			<div id="object-label1">text</div>
		</object>

		<!-- object:not([role]) -->
		<object data="object" type="image/png" aria-labelledby="object-label2">
			<div id="object-label2">text</div>
		</object>

		<!-- object:not([aria-labelledby]) -->
		<object data="object" type="image/png" role="img" aria-label="label">text</object>

		<!-- figcaption ~ table, table:has(~ figcaption) -->
		<figure>
			<figcaption>text</figcaption>
			<table>
				<caption>
					text
				</caption>
				<tbody>
					<tr>
						<td>text</td>
					</tr>
				</tbody>
			</table>
		</figure>

		<figure>
			<table>
				<caption>
					text
				</caption>
				<tbody>
					<tr>
						<td>text</td>
					</tr>
				</tbody>
			</table>
			<figcaption>text</figcaption>
		</figure>

		<!-- thead th -->
		<table>
			<caption>
				text
			</caption>
			<thead>
				<tr>
					<th>text</th>
					<th scope="row">text</th>
					<th scope="rowgroup">text</th>
				</tr>
			</thead>
		</table>

		<!-- tbody th -->
		<table>
			<caption>
				text
			</caption>
			<tbody>
				<tr>
					<th>text</th>
					<th scope="col">text</th>
					<th scope="colgroup">text</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
