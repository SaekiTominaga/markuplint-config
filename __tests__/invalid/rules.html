<!-- doctype -->
<!-- required-h1 -->
<html lang="en">
	<head>
		<title>`rules` invalid test</title>
	</head>
	<body>
		<section>
			<!-- attr-duplication -->

			<p data-attr="value" data-Attr="value">text</p>
		</section>

		<section>
			<!-- deprecated-attr -->

			<img src="path/to" alt="" align="top" />
		</section>

		<section>
			<!-- deprecated-element -->

			<font color="red">text</font>
		</section>

		<section>
			<!-- id-duplication -->

			<p id="a">text</p>
			<p id="a">text</p>
		</section>

		<section>
			<!-- no-empty-palpable-content -->

			<p></p>
			<span></span>
		</section>

		<section>
			<!-- permitted-contents -->

			<ul>
				Not allowed text node
			</ul>
		</section>

		<section>
			<!-- required-attr -->

			<img />
		</section>

		<section>
			<!-- label-has-control -->

			<img />
		</section>

		<section>
			<!-- landmark-roles -->

			<nav>text</nav>
			<nav>text</nav>

			<main>
				<aside>text</aside>
			</main>
		</section>

		<section>
			<!-- no-refer-to-non-existent-id -->

			<label for="foo">text</label>
		</section>

		<section>
			<!-- require-accessible-name -->

			<button></button>
		</section>

		<section>
			<!-- wai-aria -->

			<ul>
				<li role="button">text</li>
			</ul>
		</section>

		<section>
			<!-- no-use-event-handler-attr -->

			<p onclick="">text</p>
		</section>

		<section>
			<!-- end-tag -->

			<span>text
		</section>

		<section>
			<!-- ineffective-attr -->

			<script type="module" src="/path/to/script.js" defer></script>
		</section>

		<section>
			<!-- invalid-attr -->

			<p accesskey="a">text</p>
			<p tabindex="1">text</p>
		</section>

		<section>
			<!-- no-default-value -->

			<label>label <input type="text" /></label>
		</section>
	</body>
</html>
